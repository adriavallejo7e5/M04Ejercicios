<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Pagina con imagen, audio y dos video</title> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <figure>
      <img src="https://source.unsplash.com/400x300/?robot", alt*="Foto random de robot">
      <figcaption>Foto de Robot</figcaption>

      <source src="audio/Lil_TJay_-_FN_talkglitz.tv.mp3" type="audio/mp3" width="500" height="100">
    </audio>
    <video src="video/dormir.mp4", type="video/mp4", poster="img/ITB.png" width="300", height="300", controls>
    </video>
    <iframe width="300" height="300" src="https://www.youtube.com/embed/nndLaSfqq_U" title="YouTube video player" frameborder="0" sallow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>   
  </body>
</html>
